<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supranjal Khadka</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" href="./imgs/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <nav class="nav">
      <div class="logo">
        <a href="index.html"><img src="./imgs/l.png" alt="Supranjal-logo"></a>
      </div>
      <div class="nav-links">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#skills">Skills</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
      <div class="download-cv">
        <a href="./cv/supranjal_cv.pdf" download="supranjal_cv.pdf">
          <button class="dwn-btn">Download CV</button>
        </a>
      </div>
    </nav>
  </header>
  <main>
    <section class="hero">
      <div class="hero-content">
        <h1><span class="sanskrit" data-hover-text="I'm">अहम्</span><span class="name">Supranjal Khadka</span></h1>
        <p class="slogan">Aspiring Full Stack developer <i class="fa-solid fa-laptop-code"></i></p> 
        <p class="quote"> <em>"Shaping ideas into code"</em> </p>
        <a href="#" ><button class="cta-button">Contact me</button></a>
      </div>
      <div class="hero-image">
        <img src="./imgs/Supranjal.jpg" alt="supranjal-khadka photo">
      </div>
      <div class="social-icons">
        <a href="#" class="github-icon" aria-label="Github"><i class="fa-brands fa-github"></i></a>
        <a href="#" class="linkedin-icon" aria-label="LinkedIn"><i class="fa-brands fa-linkedin"></i></a>
        <a href="#" class="instagram-icon" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
        <a href="#" class="twitter-icon" aria-label="X (Twitter)"><i class="fa-brands fa-x-twitter"></i></a>
      </div>
    </section>
    <section></section>
  </main>
  <script>
    document.querySelectorAll('.sanskrit').forEach(element => {
  const originalText = element.textContent;
  const hoverText = element.getAttribute('data-hover-text');
  
  element.addEventListener('mouseenter', () => {
    element.textContent = hoverText;
  });
  
  element.addEventListener('mouseleave', () => {
    element.textContent = originalText;
  });
});
  </script>
</body>
</html>
